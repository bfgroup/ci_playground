# Configuration for https://help.github.com/en/actions.

name: Linux

on:
  push:
    branches: [ 'master' ]
    paths-ignore: [
      '.circleci/**', '.semaphore/**', '.travis.yml', 'appveyor.yml', 'azure-pipelines.yml' ]

jobs:
  linux:
    name: 'Linux'
    runs-on: 'ubuntu-18.04'
    steps:
      - name: 'Install Toolset'
        run: |
          set -e
          uname -a
          ./.ci_playground/linux-cxx-install.sh
      - name: 'Compile'
        run: |
          set -e
          ${CXX} --version
          ${CXX} ${CXXFLAGS} -v src/main.cpp
