version: v1.0
name: C++ Tooling
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Linux GCC 9
    dependencies: []
    task:
      env_vars:
        - name: CXX
          value: g++-9
        - name: PACKAGES
          value: g++-9
      jobs:
        - name: Install
          commands:
            - checkout
            - uname -a
            - ./.ci_playground/linux-cxx-install.sh
            - export 'CXXFLAGS=-v'
        - name: Compile
          commands:
            - ${CXX} --version
            - ${CXX} ${CXXFLAGS} src/main.cpp
